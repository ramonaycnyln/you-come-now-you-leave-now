<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Come Now You Leave Now</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center; /* Centers the content container horizontally */
            align-items: center; /* Centers vertically if height is set */
            height: 100vh; /* Full viewport height */
            text-align: left; /* Ensures text remains left-aligned */
        }
        .container {
            width: 100%;
            max-width: 800px; /* Restricts container width */
            padding: 20px;
        }
        h1 {
            font-family: Arial, sans-serif;
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.2;
        }
        h1 span {
            display: block;
        }
        .byline {
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            margin-top: 10px;
        }
        .body-text {
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            margin: 20px 0;
            line-height: 1.8;
        }

        /* Mobile-friendly styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px; /* Reduces title size on mobile */
            }
            .body-text {
                font-size: 14px; /* Reduces body text size on mobile */
            }
            .byline {
                font-size: 12px; /* Smaller font for byline on mobile */
            }
        }

        /* Very small screens (like phones in portrait mode) */
        @media (max-width: 480px) {
            h1 {
                font-size: 32px; /* Further reduce title size on very small screens */
            }
            .body-text {
                font-size: 13px; /* Further reduce body text on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>
            <span>You Come Now</span>
            <span>You Leave Now</span>
        </h1>
        <p class="byline">By Ramona Emerson</p>

        <div class="body-text">

        </div>
    
    </body>
    </html>
